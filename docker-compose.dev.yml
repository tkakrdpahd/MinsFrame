# docker-compose.dev.yml
services:
  app:
    platform: linux/arm64
    container_name: mins-frame-dev
    image: mins-frame-dev:mins-frame-dev
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODE: development
    ports:
      - "3000:3000"
    environment:
      MODE: development
    volumes:
      - ./src:/app/src:cached